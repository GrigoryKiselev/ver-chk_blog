<div class="container">
    <h2>Comments for article</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Content</th>
            <th scope="col">User</th>
            <th scope="col">Date</th>
        </thead>
        <tbody>
            <tr *ngFor="let comment of comments">
                <th scope="row">{{comment.id}}</th>
                <th scope="row">{{comment.content}}</th>
                <th scope="row">{{comment.user}}</th>
                <th scope="row">{{comment.date}}</th>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-1" role="group" aria-label="Back group">
            <button routerLink="/articles" type="button" class="btn btn-primary">Back</button>
        </div>
        <div class="btn-group" role="group" aria-label="Add group">
            <button routerLink="/article/{{this.articleId}}/comment" type="button" class="btn btn-primary">Add comment</button>
        </div>
    </div>
  </div>
