<div class="container">

    <h2>Article List</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">User</th>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
        </thead>
        <tbody>
            <tr *ngFor="let article of articles">
                <th scope="row">{{article.title}}</th>
                <th scope="row">{{article.content}}</th>
                <th scope="row">{{article.createdUser}}</th>
                <th scope="row">{{article.createdDate}}</th>
                <th scope="row">{{article.category}}</th>
                <th scope="row">
                    <div class="btn-group" role="group" aria-label="Edit group">
                        <button routerLink="/article/{{article.id}}" type="button" class="btn btn-primary">Edit</button>
                      </div>
                    <div class="btn-group" role="group" aria-label="Delete group" >
                        <button type="button" class="btn btn-danger" (click)="onDelete(article.id)">Delete</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="View group">
                        <button routerLink="/article/{{article.id}}/comments" type="button" class="btn btn-info">Comments</button>
                      </div>
                </th>
            </tr>
        </tbody>
        
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/article" type="button" class="btn btn-primary">New article</button>
        </div>
    </div>
  </div>
