<div class="container">

    <h2>User List</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">password</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.password}}</th>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/article" type="button" class="btn btn-primary">New user</button>
        </div>
    </div>
  </div>
