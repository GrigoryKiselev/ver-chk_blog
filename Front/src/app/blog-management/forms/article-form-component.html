<div class="container">
    <h2>New article</h2>
    <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
        <div class="form-group">
            <label for="title" id="titleLabel">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleLabel" minlength="1" maxlength="2000" required [(ngModel)]="article.title" name="title" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">Article is required.</div>
                <div *ngIf="name.errors.minlength">Article mustn't be more then 2000 characters long.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="category" id="categoryLabel">Category</label>
            <input type="text" class="form-control" id="category" aria-describedby="categoryLabel" minlength="1" maxlength="2000" required [(ngModel)]="article.category" name="title" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">Article is required.</div>
                <div *ngIf="name.errors.minlength">Article mustn't be more then 2000 characters long.</div>
            </div>
        </div> 
        <div class="form-group">
            <label for="content" id="contentLabel">Article</label>
            <input type="text" class="form-control" id="content" aria-describedby="contentLabel" minlength="1" maxlength="2000" required [(ngModel)]="article.content" name="content" #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">Article is required.</div>
                <div *ngIf="name.errors.minlength">Article mustn't be more then 2000 characters long.</div>
            </div>  
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Cancel group">
                <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="Save group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
  </div>
